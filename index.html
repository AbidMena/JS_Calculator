<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Calculator Project</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <section class="section_container">
            <article>
                <div class="calculator_card">
                    <div class="calculator_input">
                        <input id="operationInput" type="text" disabled>
                    </div>
                    <div class="calculator_columns-operations">
                        <button id="addition" class="buttons">+</button>
                        <button id="substraction" class="buttons">-</button>
                        <button id="multiplication" class="buttons">x</button>
                        <button id="division" class="buttons">รท</button>
                    </div>
                    <div class="calculator_numbers">
                        <div class="calculator_numbers-left">
                            <button id="n7" class="buttons">7</button>
                            <button id="n8" class="buttons">8</button>
                            <button id="n9" class="buttons">9</button>
                            <button id="n4" class="buttons">4</button>
                            <button id="n5" class="buttons">5</button>
                            <button id="n6" class="buttons">6</button>
                            <button id="n1" class="buttons">1</button>
                            <button id="n2" class="buttons">2</button>
                            <button id="n3" class="buttons">3</button>
                            <button id="n0" class="buttons">0</button>
                            <button id="dot" class="buttons">.</button>
                            <button id="ac" class="buttons">AC</button>
                        </div>
                        <div class="calculator_numbers-right">
                            <button id="equals" class="buttons button_equals">=</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
